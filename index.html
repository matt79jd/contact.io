<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Contact – Matthew Dalangauskas</title>

  <style>
    :root{
      --bg: #0b0f14;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --btnBlue1: #1f8cff;
      --btnBlue2: #0b63e6;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f5f6f8;
        --card: rgba(255,255,255,.88);
        --card2: rgba(255,255,255,.78);
        --border: rgba(0,0,0,.08);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.62);
        --shadow: 0 18px 45px rgba(0,0,0,.12);
      }
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(64,176,255,.25), transparent 55%),
        radial-gradient(900px 600px at 10% 10%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.10), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .wrap{
      width: 100%;
      max-width: 520px;
    }

    .card{
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: visible; /* allow logo pop animation */
    }

    .topGlow{
      position: absolute;
      inset: -120px -80px auto -80px;
      height: 220px;
      background: radial-gradient(circle at 50% 60%, rgba(64,176,255,.28), transparent 62%);
      pointer-events: none;
    }

    .content{
      padding: 26px 22px 26px;
      text-align: center;
    }

    .logoBox{
      width: 220px;
      height: 100px;
      margin: 6px auto 18px;
      display: grid;
      place-items: center;
    }

    /* LOGO + ANIMATION */
    .logo{
      max-width: 220px;
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
      transform-origin: 50% 50%;
      animation: logoPop 900ms cubic-bezier(.2, .9, .25, 1) 120ms both;
      will-change: transform;
    }

    @media (prefers-reduced-motion: reduce) {
      .logo { animation: none; }
    }

    @keyframes logoPop {
      0%   { transform: scale(0); }
      55%  { transform: scale(3.8); }
      75%  { transform: scale(0.92); }
      100% { transform: scale(1); }
    }

    h1{
      margin: 6px 0 6px;
      font-size: 26px;
      letter-spacing: -0.02em;
      line-height: 1.15;
    }

    .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.35;
    }

    /* PRIMARY BUTTON */
    .primary{
      display: block;
      width: 100%;
      padding: 15px 16px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--btnBlue1), var(--btnBlue2));
      color: #ffffff;
      font-weight: 800;
      font-size: 16px;
      text-decoration: none;
      letter-spacing: .01em;
      box-shadow: 0 14px 28px rgba(31,140,255,.35);
      transition: transform .06s ease, opacity .12s ease;
    }

    .primary:active{
      transform: scale(.99);
      opacity: .92;
    }

    .pillRow{
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 650;
      font-size: 14px;
      transition: transform .06s ease, opacity .12s ease;
    }

    .pill:active{
      transform: scale(.98);
      opacity: .9;
    }

    .footer{
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 14px;
      background: rgba(0,0,0,.08);
    }

    @media (prefers-color-scheme: light){
      .footer{ background: rgba(255,255,255,.35); }
      .pill{ background: rgba(0,0,0,.03); }
    }

    .footer a{
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      transition: transform .06s ease, opacity .12s ease;
    }

    .footer a:active{
      transform: scale(.99);
      opacity: .92;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="topGlow"></div>

      <div class="content">
        <div class="logoBox">
          <img src="logo-graphic.png" alt="Acoustic Design Systems" class="logo" />
        </div>

        <h1>Matthew Dalangauskas</h1>
        <p class="sub">
          Acoustic Design Systems · Project Management<br />
          Las Vegas, NV
        </p>

        <a class="primary" href="Matthew_Dalangauskas.vcf">
          Add to Contacts
        </a>

        <div class="pillRow">
          <a class="pill" href="tel:+17025289988">Call</a>
          <a class="pill" href="mailto:matt@adslv.com">Email</a>
        </div>
      </div>

      <div class="footer">
        <a href="https://adslv.com" target="_blank" rel="noopener">Website</a>
        <a href="https://maps.google.com/?q=Acoustic%20Design%20Systems%20Las%20Vegas" target="_blank" rel="noopener">Directions</a>
      </div>
    </section>
  </main>
</body>
</html>
