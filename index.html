  <style>
    :root{
      --bg: #0b0f14;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --btnBlue1: #1f8cff;
      --btnBlue2: #0b63e6;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f5f6f8;
        --card: rgba(255,255,255,.88);
        --card2: rgba(255,255,255,.78);
        --border: rgba(0,0,0,.08);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.62);
        --shadow: 0 18px 45px rgba(0,0,0,.12);
      }
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(64,176,255,.25), transparent 55%),
        radial-gradient(900px 600px at 10% 10%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.10), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .wrap{
      width: 100%;
      max-width: 520px;
    }

    .card{
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: visible;
    }

    .topGlow{
      position: absolute;
      inset: -120px -80px auto -80px;
      height: 220px;
      background: radial-gradient(circle at 50% 60%, rgba(64,176,255,.28), transparent 62%);
      pointer-events: none;
    }

    .content{
      padding: 26px 22px 26px;
      text-align: center;
    }

    .logoBox{
      width: 220px;
      height: 100px;
      margin: 6px auto 18px;
      display: grid;
      place-items: center;
    }

    /* BREATHING LOGO */
    .logo{
      max-width: 220px;
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
      animation: breathe 6s ease-in-out infinite;
      will-change: transform, opacity;
    }

    @media (prefers-reduced-motion: reduce) {
      .logo { animation: none; }
    }

    @keyframes breathe {
      0%   { transform: scale(1);    opacity: 1; }
      30%  { transform: scale(1.035); opacity: .96; }
      60%  { transform: scale(1);    opacity: 1; }
      100% { transform: scale(1);    opacity: 1; }
    }

    h1{
      margin: 6px 0 6px;
      font-size: 26px;
      letter-spacing: -0.02em;
      line-height: 1.15;
    }

    .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.35;
    }

    .primary{
      display: block;
      width: 100%;
      padding: 15px 16px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--btnBlue1), var(--btnBlue2));
      color: #ffffff;
      font-weight: 800;
      font-size: 16px;
      text-decoration: none;
      letter-spacing: .01em;
      box-shadow: 0 14px 28px rgba(31,140,255,.35);
      transition: transform .06s ease, opacity .12s ease;
    }

    .primary:active{
      transform: scale(.99);
      opacity: .92;
    }

    .pillRow{
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
    }

      color: var(--text);
