<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Contact – Matthew Dalangauskas</title>

  <style>
    :root{
      --bg: #0b0f14;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);
      --btn: #ffffff;
      --btnText: #0b0f14;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f5f6f8;
        --card: rgba(255,255,255,.85);
        --card2: rgba(255,255,255,.75);
        --border: rgba(0,0,0,.08);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.62);
        --muted2: rgba(0,0,0,.52);
        --btn: #0b0f14;
        --btnText: #ffffff;
        --shadow: 0 18px 45px rgba(0,0,0,.12);
      }
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(64,176,255,.22), transparent 55%),
                  radial-gradient(900px 600px at 10% 10%, rgba(255,255,255,.10), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .wrap{
      width: 100%;
      max-width: 520px;
    }

    .card{
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .topGlow{
      position: absolute;
      inset: -120px -80px auto -80px;
      height: 220px;
      background: radial-gradient(circle at 50% 60%, rgba(64,176,255,.28), transparent 62%);
      pointer-events: none;
    }

    .content{
      padding: 26px 22px 22px;
      text-align: center;
    }

    .logoBox{
      width: 210px;
      height: 90px;
      margin: 10px auto 18px;
      display: grid;
      place-items: center;
    }

    .logo{
      max-width: 210px;
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.20));
    }

    h1{
      margin: 6px 0 6px;
      font-size: 26px;
      letter-spacing: -0.02em;
      line-height: 1.15;
    }

    .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.35;
    }

    .pillRow{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 14px 0 18px;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 650;
      font-size: 14px;
      user-select: none;
      transition: transform .06s ease, opacity .12s ease;
    }
    .pill:active{ transform: scale(.98); opacity: .9; }

    .primary{
      display: block;
      width: 100%;
      padding: 15px 16px;
      border-radius: 16px;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 800;
      font-size: 16px;
      text-decoration: none;
      letter-spacing: .01em;
      box-shadow: 0 12px 24px rgba(0,0,0,.22);
      transition: transform .06s ease, opacity .12s ease;
    }
    .primary:active{ transform: scale(.99); opacity: .92; }

    .fine{
      margin: 12px 0 0;
      color: var(--muted2);
      font-size: 12.5px;
      line-height: 1.35;
    }

    .footer{
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 14px;
      background: rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: light){
      .footer{ background: rgba(255,255,255,.35); }
      .pill{ background: rgba(0,0,0,.03); }
    }

    .footer a{
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      background: rgba(255,255,255,.05);
      transition: transform .06s ease, opacity .12s ease;
    }
    .footer a:active{ transform: scale(.99); opacity: .92; }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(64,176,255,.9);
      box-shadow: 0 0 0 6px rgba(64,176,255,.18);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Contact card">
      <div class="topGlow"></div>

      <div class="content">
        <div class="logoBox">
          <img src="logo-graphic.png" alt="Acoustic Design Systems" class="logo" />
        </div>

        <h1>Matthew Dalangauskas</h1>
        <p class="sub">
          Acoustic Design Systems · Project Management<br />
          Las Vegas, NV
        </p>

        <!-- Primary action: fast iPhone “Add Contact” flow -->
        <a class="primary" href="Matthew_Dalangauskas.vcf">Add to Contacts</a>

        <!-- Secondary quick actions -->
        <div class="pillRow" aria-label="Quick actions">
          <!-- Replace the phone/email below with what you want public -->
          <a class="pill" href="tel:+17025289988"><span class="dot"></span>Call</a>
          <a class="pill" href="mailto:matt@adslv.com"><span class="dot"></span>Email</a>
        </div>

        <p class="fine">
          Tip: On iPhone, tap “Add Contact”. On Android, tap “Import”.<br />
          Works best with the phone unlocked.
        </p>
      </div>

      <!-- Footer buttons (optional) -->
      <div class="footer">
        <!-- Put your company site if you have one; otherwise remove this link -->
        <a href="https://adslv.com" target="_blank" rel="noopener">Website</a>
        <a href="https://maps.google.com/?q=Acoustic%20Design%20Systems%20Las%20Vegas" target="_blank" rel="noopener">Directions</a>
      </div>
    </section>
  </main>
</body>
</html>
